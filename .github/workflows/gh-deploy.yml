# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Installing Packages ü•Å
        run: npm i
      
      - name: Building üß±
        run: npm run build
        env:
          NEXT_PUBLIC_TRACKING_ID: UA-182113713-1
          NEXT_PUBLIC_SERVICE_ID: service_qt4ryip
          NEXT_PUBLIC_TEMPLATE_ID: template_2ni69n8
          NEXT_PUBLIC_USER_ID: user_Do31sKneP4eYfn5n1nLTD
      
      - name: Exporting Bundle Files üé™
        run: npm run export

