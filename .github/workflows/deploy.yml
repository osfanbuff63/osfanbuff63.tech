name: Build and Deploy to GitHub Pages
on: [push, pull_request]
jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
         egress-policy: audit
      - name: Checkout repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Setup ruby
        uses: ruby/setup-ruby@e8f04a3ceee1fdd3e9fa4672c0ce9eb707aecdc9
        with:
          ruby-version: 3.1.2
      - name: Setup Pages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        id: pages
        uses: actions/configure-pages@677bce179795ae7b05138538c8665f62cd0cdd7c
      - name: Build Jekyll
        uses: limjh16/jekyll-action-ts@9edf74e2e5aaa10d272c427efb8702a45a70a0b2
        with:
          enable_cache: true
      - name: Upload artifact
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: actions/upload-pages-artifact@9bd2be689963d897ab0e2bf68e8d7485beee7436 
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
         egress-policy: audit
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@41f0a8ab89d351ea96212ba3df02dcdb0976a5e2
