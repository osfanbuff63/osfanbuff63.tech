name: Build and Deploy to GitHub Pages
on: [push, pull_request]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
         egress-policy: block
         allowed-endpoints: >
           95s5acprodeus1file6.blob.core.windows.net:443
           api.github.com:443
           artifactcache.actions.githubusercontent.com:443
           github.com:443
           index.rubygems.org:443
           pipelines.actions.githubusercontent.com:443
      - name: Checkout repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Setup ruby
        uses: ruby/setup-ruby@e8f04a3ceee1fdd3e9fa4672c0ce9eb707aecdc9
        with:
          ruby-version: 3.1.2
      - name: Setup Pages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        id: pages
        uses: actions/configure-pages@e22fa7ebed408f1742133d89012dbe1dad4646fc
      - name: Build Jekyll
        uses: limjh16/jekyll-action-ts@9edf74e2e5aaa10d272c427efb8702a45a70a0b2
        with:
          enable_cache: true
      - name: Upload artifact
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: actions/upload-pages-artifact@ceec27c96bc4983b4e6c48bee599d67014b8db2e 
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: build
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@74b568e8591fbb3115c70f3436a0c6b0909a8504
        with:
         egress-policy: block
         allowed-endpoints: >
           95s5acprodeus1file6.blob.core.windows.net:443
           api.github.com:443
           artifactcache.actions.githubusercontent.com:443
           github.com:443
           index.rubygems.org:443
           pipelines.actions.githubusercontent.com:443
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@41f0a8ab89d351ea96212ba3df02dcdb0976a5e2
